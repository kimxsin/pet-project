<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>사원등록</h1>
<form action="/user/signup" method="post">
    이름 : <input type="text" name="userName"><br>
    아이디 : <input type="text" name="userId"><br>
    비밀번호 : <input type="password" name="userPass"><br>
    이메일 : <input type="email" name="userEmail"><br>
    주소 : <input type="text" name="userAddress"><br>
    <!--입사일은 사원등록 한 시간 체크하는 메소드로 체크하고 자동 등록되게 설정 -->

    <!--프로필 사진은 카톡 기본화면처럼 디폴트 값으로 처음에 설정하고 후에 사용자가
    바꾸고 싶으면 바꿀수있게끔 설정 -->
   <!-- 부서 : <input type="text" name="userDepartment"><br>
        부서 부분은 db에서 만들 부서들 정해지면 그때 다시 옵션 밸류로 다시 만들기-->
    권한 :
    <select name="role">
        <option value="USER">일반사원</option>
        <option value="ADMIN">관리자</option>
    </select><br>
    <button>등록하기</button>
</form>
</body>
</html>


<!--관리자가 직원 아이디 만들어 주는 화면 -->
